<!DOCTYPE html>

{% load i18n %}
{% load account %}
{% load static %}

<html lang="en" dir="ltr">

    <head>

        <meta name="robots" content="NONE,NOARCHIVE">
        <style>
        	{% include "staticfiles/admin/css/base.css" %}

            }

    <body class=" login" data-admin-utc-offset="25200">
